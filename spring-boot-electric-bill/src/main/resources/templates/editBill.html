<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Electric Bill</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Electric Bill</h2>
    <form th:object="${bill}" th:action="@{/update}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="cr">CR:</label>
            <input type="number" class="form-control" id="cr" th:field="*{cr}" required>
        </div>
        <div class="form-group">
            <label for="pr">PR:</label>
            <input type="number" class="form-control" id="pr" th:field="*{pr}" required>
        </div>
        <div class="form-group">
            <label for="sc">Service Charge:</label>
            <input type="number" step="0.01" class="form-control" id="sc" th:field="*{sc}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Bill</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-2">Back to List</a>
</div>

</body>
</html>
